{% load static %}
<!DOCTYPE html>
<html lang="en" style="height: auto; min-height: 100%;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Credit Risk Prediction Model">
        <meta name="author" content="Cem Ozcelik">
        <link rel="icon" href="{% static 'images/favicon.ico' %}">
        <title>Credit Risk Prediction Model</title>
        <link rel="stylesheet" href="{% static 'css/vendors_css.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/skin_color.css' %}">
        <link rel="stylesheet" href="{% static 'assets/vendor_components/select2/dist/css/select2.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/icons/icomoon/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}">
        
    </head>

    <body class="dark-skin sidebar-mini theme-primary fixed" style="height: auto; min-height: 100%;">
        <div class="wrapper" style="height: auto; min-height: 100%;">
            <div id="loader" style="opacity: 0.05; display: none;"></div>
            <header class="main-header">
                <div class="d-flex align-items-center logo-box justify-content-start">
                    <a href="#" class="waves-effect waves-light nav-link rounded d-none d-md-inline-block mx-10 push-btn text-white" data-toggle="push-menu" role="button">
                        <span class="icon-Align-left"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
                    </a>
                    <!-- Logo -->
                    <a href="{% url 'predictor:home' %}" class="logo justify-content-around">
                        <!-- logo-->
                        <div class="logo-lg">
                            <span class="light-logo">
                                <img src="{% static 'images/logo-light-text.png' %}" alt="logo">
                            </span>
                            <span class="dark-logo">
                                <img src="{% static 'images/logo-light-text.png' %}" alt="logo">
                            </span>
                        </div>
                    </a>	
                </div>
                <!-- Header Navbar -->
                <nav class="navbar navbar-static-top">
                    <div class="container">
                        <!-- Sidebar toggle button-->
                        <div class="app-menu">
                            <ul class="header-megamenu nav">
                                <li class="btn-group nav-item d-md-none">
                                    <a href="#" class="waves-effect waves-light nav-link push-btn" data-toggle="push-menu" role="button">
                                        <span class="icon-Align-left"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
                                    </a>
                                </li>
                                <li class="btn-group nav-item d-none d-md-inline-block">
                                    <a href="#" data-provide="fullscreen" class="waves-effect waves-light nav-link full-screen" title="Full Screen">
                                        <i class="icon-Expand-arrows"><span class="path1"></span><span class="path2"></span></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="navbar-custom-menu r-side">

                        </div>
                    </div>
                </nav>
            </header>

            <aside class="main-sidebar">
                <!-- sidebar-->
                <section class="sidebar position-relative">
                    <div class="multinav">
                        <div class="multinav-scroll ps ps--active-y" style="height: 100%;">
                            <!-- sidebar menu-->
                            <ul class="sidebar-menu tree" data-widget="tree">
                                <li class="treeview active menu-open">
                                    <a href="#">
                                        <i class="icon-Layout-4-blocks"><span class="path1"></span><span class="path2"></span></i>
                                        <span>Contents</span>
                                        <span class="pull-right-container">
                                            <i class="fa fa-angle-right pull-right"></i>
                                        </span>
                                    </a>
                                    <ul class="treeview-menu">
                                        <li class="active">
                                            <a href="index.html">
                                                <i class="icon-Chart-pie">
                                                    <span class="path1"></span><span class="path2"></span>
                                                </i>
                                                Explatory Data Analysis

                                            </a>
                                        </li>
                                        <li>
                                            <a href="{% url 'predictor:predict' %}">
                                                <i class="icon-Write">
                                                    <span class="path1">

                                                    </span>
                                                    <span class="path2">

                                                    </span>
                                                </i>
                                                Credit Risk Model
                                            </a>
                                        </li>
                                    </ul>
                                </li>

                            </ul>
                        </div>
                    </div>
                </section>
            </aside>
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper" style="min-height: 640px;">
                <div class="container">
                    <!-- Main content -->
                    <section class="container">
                        {% block content %}
                        {% endblock content %}
                    </section>
                </div>
            </div>

            <!-- /.content-wrapper -->
            <footer class="main-footer">
	            <div class="container">
                    <div class="pull-right d-none d-sm-inline-block">
                        <ul class="nav nav-primary nav-dotted nav-dot-separated justify-content-center justify-content-md-end">
                           
                        </ul>
		            </div>
		            
	            </div>
            </footer>
        </div>   

        <script src="{% static 'js/vendors.min.js' %}"></script>
        <script src="{% static 'assets/icons/feather-icons/feather.min.js' %}"></script>
        <script src="{% static 'js/template.js' %}"></script>
        <script src="{% static 'js/pages/chat-popup.js' %}"></script>
        <script src="{% static 'assets/icons/feather-icons/feather.min.js' %}"></script>
        <script src="{% static 'assets/vendor_components/apexcharts-bundle/dist/apexcharts.js' %}"></script>
        <script src="{% static 'js/template.js' %}"></script>
        <script src="{% static 'js/pages/dashboard.js' %}"></script>
        

    </body>
</html>
