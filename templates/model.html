{% extends "index.html" %}
{% load static %}
{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
	<div class="d-flex align-items-center">
		<div class="me-auto">
			<h4 class="page-title">Credit Risk Prediction Model</h4>
			<div class="d-inline-block align-items-center">
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
						<li class="breadcrumb-item" aria-current="page">Model Inputs</li>
						<li class="breadcrumb-item active" aria-current="page">Please fill in the relevant fields correctly.</li>
					</ol>
				</nav>
			</div>
		</div>
	</div>
</div>
<!-- Main content -->
<section class="content">
    <div class="col-lg-6 col-12">
        <div class="box">
            <form class="form" action="{% url 'predictor:predict' %}" method="post">
                {% csrf_token %}
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="loan_amnt">Loan Amount ($)</label>
								<input class="form-control" type="number" step="1000" id="loan_amnt" name="loan_amnt" value="{{ form_data.loan_amnt}}" placeholder="12,000 $" required>
							</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
						        <label class="form-label">Term (Months)</label>
						        <select class="selectpicker form-control" id="term" name="term" data-style="btn-light form-control">
                                    <option class="form-control" value=" 36 months" {% if form_data.term == ' 36 months' %}selected{% endif %}> 36 months</option>
                                    <option class="form-control" value=" 60 months" {% if form_data.term == ' 60 months' %}selected{% endif %}> 60 months</option>
						        </select>
                                
					        </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="int_rate">Interest Rate (%)</label>
								<input class="form-control" type="number" step="0.01" id="int_rate" name="int_rate" value="{{ form_data.int_rate }}" placeholder="13.5" required>
							</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="installment">Installment ($)</label>
								<input class="form-control" type="number" step="0.01" id="installment" name="installment" value="{{ form_data.installment }}" placeholder="400" required>
							</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
						        <label class="form-label" for="sub_grade">Credit Sub-Grade</label>
						        <select class="form-control select2 select2-hidden-accessible" id="sub_grade" name="sub_grade" style="width: 100%;" tabindex="-1" aria-hidden="true" >
                                    {% for grade in "ABCDEFG" %}
                                        {% for num in "12345" %}
                                        <option value="{{ grade }}{{ num }}" {% if form_data.sub_grade == grade|add:num %}selected{% endif %}>{{ grade }}{{ num }}</option>
                                        {% endfor %}
                                    {% endfor %}
						        </select>
					        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
						        <label class="form-label" for="home_ownership">Home Ownership</label>
						        <select class="form-control select2 select2-hidden-accessible" id="home_ownership" name="home_ownership" style="width: 100%;" tabindex="-1" aria-hidden="true" >
                                    <option value="RENT" {% if form_data.home_ownership == 'RENT' %}selected{% endif %}>RENT</option>
                                    <option value="MORTGAGE" {% if form_data.home_ownership == 'MORTGAGE' %}selected{% endif %}>MORTGAGE</option>
                                    <option value="OWN" {% if form_data.home_ownership == 'OWN' %}selected{% endif %}>OWN</option>

                                    <option value="ANY" {% if form_data.home_ownership == 'ANY' %}selected{% endif %}>ANY</option>
                                    <option value="NONE" {% if form_data.home_ownership == 'NONE' %}selected{% endif %}>NONE</option>
                                    <option value="OTHER" {% if form_data.home_ownership == 'OTHER' %}selected{% endif %}>OTHER</option>
						        </select><span class="select2 select2-container select2-container--default select2-container--below select2-container--focus" dir="ltr" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-uvmj-container"><span class="select2-selection__rendered" id="select2-uvmj-container" title="Alabama">Alabama</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
					        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="annual_inc">Annual Income ($)</label>
								<input class="form-control" type="number" step="1000" id="annual_inc" name="annual_inc" value="{{ form_data.annual_inc }}" placeholder="65,000" required>
							</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
						        <label class="form-label" for="verification_status">Verification Status</label>
						        <select class="form-control select2 select2-hidden-accessible" id="verification_status" name="verification_status" style="width: 100%;" tabindex="-1" aria-hidden="true" >
                                    <option value="Verified" {% if form_data.verification_status == 'Verified' %}selected{% endif %}>Verified</option>
                                    <option value="Source Verified" {% if form_data.verification_status == 'Source Verified' %}selected{% endif %}>Source Verified</option>
                                    <option value="Not Verified" {% if form_data.verification_status == 'Not Verified' %}selected{% endif %}>Not Verified</option>

                                    
						        </select><span class="select2 select2-container select2-container--default select2-container--below select2-container--focus" dir="ltr" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-uvmj-container"><span class="select2-selection__rendered" id="select2-uvmj-container" title="Alabama">Alabama</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
					        </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="issue_d">Issue Date</label>
								<input class="form-control" type="text" id="issue_d" name="issue_d" value="{{ form_data.issue_d }}" placeholder="Jan-2015" required>
							</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="purpose">Purpose</label>
								<input class="form-control" type="text" id="purpose" name="purpose" value="{{ form_data.purpose }}" placeholder="debt_consolidation" required>
							</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="dti">Dept To Income</label>
								<input class="form-control" step="0.1" type="number" id="dti" name="dti" value="{{ form_data.dti }}" placeholder="18.5" required>
							</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="earliest_cr_line">Earliest Credit Line</label>
								<input class="form-control" type="text" id="earliest_cr_line" name="earliest_cr_line" value="{{ form_data.earliest_cr_line }}" placeholder="Jun-1990" required>
							</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="open_acc">Open Account</label>
								<input class="form-control" type="number" id="open_acc" name="open_acc" value="{{ form_data.open_acc }}" placeholder="12" required>
							</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="pub_rec">Public Records</label>
								<input class="form-control" type="number" id="pub_rec" name="pub_rec" value="{{ form_data.pub_rec }}" placeholder="0" required>
							</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="revol_bal">Revol Balance</label>
								<input class="form-control" type="number" id="revol_bal" name="revol_bal" value="{{ form_data.revol_bal }}" placeholder="15,000" required>
							</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="revol_util">Revol Utility (%)</label>
								<input class="form-control" type="number" step="0.1" id="revol_util" name="revol_util" value="{{ form_data.revol_util }}" placeholder="45.5" required>
							</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="total_acc">Total Accounts</label>
								<input class="form-control" type="number" id="total_acc" name="total_acc" value="{{ form_data.total_acc }}" placeholder="25" required>
							</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
						        <label class="form-label" for="application_type">Application Type</label>
						        <select class="form-control select2 select2-hidden-accessible" id="application_type" name="application_type" style="width: 100%;" tabindex="-1" aria-hidden="true" >
                                    <option value="Individual" {% if form_data.application_type == 'Individual' %}selected{% endif %}>Individual</option>
                                    <option value="Joint" {% if form_data.application_type == 'Joint' %}selected{% endif %}>Joint</option>
                                    <option value="Direct_Pay" {% if form_data.application_type == 'Direct_Pay' %}selected{% endif %}>Direct_Pay</option>

                                    
						        </select><span class="select2 select2-container select2-container--default select2-container--below select2-container--focus" dir="ltr" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-uvmj-container"><span class="select2-selection__rendered" id="select2-uvmj-container" title="Alabama">Alabama</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
					        </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
						        <label class="form-label" for="initial_list_status">Initial List Status</label>
						        <select class="form-control select2 select2-hidden-accessible" id="initial_list_status" name="initial_list_status" style="width: 100%;" tabindex="-1" aria-hidden="true" >
                                    <option value="w" {% if form_data.initial_list_status == 'w' %}selected{% endif %}>Whole (w)</option>
                                    <option value="f" {% if form_data.initial_list_status == 'f' %}selected{% endif %}>Fractional (f)</option>
                                    
						        </select><span class="select2 select2-container select2-container--default select2-container--below select2-container--focus" dir="ltr" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-uvmj-container"><span class="select2-selection__rendered" id="select2-uvmj-container" title="Alabama">Alabama</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
					        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="mort_acc">Mortgage Account</label>
								<input class="form-control" type="number" id="mort_acc" name="mort_acc" value="{{ form_data.mort_acc }}" placeholder="2" required>
							</div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="pub_rec_bankruptcies">Public Records Bankruptcies</label>
								<input class="form-control" type="number" id="pub_rec_bankruptcies" name="pub_rec_bankruptcies" value="{{ form_data.pub_rec_bankruptcies }}" placeholder="2" required>
							</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
								<label class="form-label" for="address">Address</label>
								<input class="form-control" type="text" id="address" name="address" value="{{ form_data.address }}" placeholder="123 Main St, Anytown, USA 12345" required>
							</div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

</section>


{% endblock content %}
